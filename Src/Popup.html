<!DOCTYPE html>
<html>
	<head>
		<title>Text Highlighter</title>
		<script src="jquery-3.2.1.min.js"></script>
		<script src="Popup.js"></script>
		<link rel="stylesheet" type="text/css" href="StyleSheets/popup.css">
		<link rel="stylesheet" type="text/css" href="StyleSheets/content.css">
	</head>
	<body>
		<div id="popup">
			<h2>Text Highlighter</h2>
			<button class="rectangle" id="remove-highlights">Clear All</button>
			<div id="color">
			</div>
			<div id="colors">
				<p>Select Color :</p>
				<button class="rectangle yellow-highlighter" id="yellow-color"">Yellow</button>
				<button class="rectangle cyan-highlighter" id="cyan-color"">Cyan</button>
				<button class="rectangle lime-highlighter" id="lime-color"">lime</button>
				<button class="rectangle magenta-highlighter" id="magenta-color"">Magenta</button>
			</div>
		</div>
	</body>
</html>
